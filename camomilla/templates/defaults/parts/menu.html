{% load menus %}
<ul>
  {% for item in menu.nodes %}
  <li>
    {% with url=item|node_url %}
        {% if url %}
            <a href="{{ item|node_url }}">{{ item.title }}</a>
        {% else %}
            <span>{{item.title}}</span>
        {% endif %}
        {% if item.nodes|length %} {% include 'defaults/parts/menu.html' with menu=item %} {% endif %}
    {%endwith%}
  </li>
  {% endfor %}
</ul>
