name: ğŸ–¨ï¸ Documentation

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'CHANGELOG.md'
  workflow_dispatch:
  workflow_run:
    workflows: ["ğŸš€ Release"]
    types:
      - completed

permissions:
  contents: write  # required to push to gh-pages
  pages: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event_name != 'workflow_run' ||
          (github.event.workflow_run.conclusion == 'success' &&
           github.event.workflow_run.head_branch == 'master') }}
    env:
      CI: true
    name: ğŸ“‡ Build and publish docs
    steps:
      - name: ğŸ“Œ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸšš Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸª¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies (vuepress)
        run: pnpm install --frozen-lockfile

      - name: ğŸ”– Move CHANGELOG into docs
        run: bash docs/.vuepress/moveCHANGELOG.sh

      - name: ğŸ“š Build docs
        run: pnpm run docs:build

      - name: ğŸŒ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vuepress/dist
          publish_branch: "gh-pages"
          commit_message: "docs: publish ${{ github.sha }} @ ${{ github.event.workflow_run.created_at }}"