name: Release

on:
  workflow_dispatch:
    inputs:
      root_options:
        description: 'Root options for semantic-release version command. Example: --noop' 
        required: false
        type: string
      gh_release:
        description: 'Release on GitHub'
        required: false
        type: boolean
      py_release:
        description: 'Release on PyPI'
        required: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    name: Release to PYPI ðŸš€
    permissions:
      id-token: write

    steps:
    - name: ðŸ“Œ Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: ðŸ“¦ Pack up with Semantic Release
      id: release
      uses: python-semantic-release/python-semantic-release@v8.1.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        root_options: ${{ github.event.inputs.root_options || '-v' }}
    
    - name: ðŸ“¤ Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: steps.release.outputs.released == 'true' && github.event.inputs.py_release == 'true'

    - name: ðŸ“¤ Publish package distributions to GitHub Releases
      uses: python-semantic-release/upload-to-gh-release@main
      if: steps.release.outputs.released == 'true' && github.event.inputs.gh_release == 'true'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}