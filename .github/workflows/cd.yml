name: ğŸš€ Release

on:
  workflow_dispatch:
    inputs:
      noop:
        description: "Run in dry-run (noop) mode?"
        required: false
        default: "false"
        type: boolean
      verbosity:
        description: "Set verbosity level for semantic release"
        required: false
        default: 1
        options:
          - 0
          - 1
          - 2
          - 3
        type: choice

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    name: Release to PyPI ğŸ
    permissions:
      id-token: write
      contents: write

    steps:
      - name: ğŸ“Œ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ—‚ï¸ Generate Version and Changelog with Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          no_operation_mode: ${{ github.event.inputs.noop || 'false' }}
          verbosity: ${{ github.event.inputs.verbosity || 1 }}

      - name: ğŸš§ Setup build environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"
  
      - name: ğŸ§© Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
  
      - name: ğŸ“¦ Build package distributions
        run: python -m build

      - name: ğŸ“¤ Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
