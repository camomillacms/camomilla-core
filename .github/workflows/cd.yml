name: Release

on:
  workflow_dispatch:
    inputs:
      root_options:
        description: 'Options: semantic-release command options, es: --noop' 
        required: false
        type: string
      force_gh_release:
        description: 'Force Release on GitHub'
        required: false
        type: boolean
      force_py_release:
        description: 'Force Release on PyPI'
        required: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    name: Release to PYPI ðŸš€
    permissions:
      id-token: write
      contents: write

    steps:
    - name: ðŸ“Œ Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: ðŸ“¦ Pack up with Semantic Release
      id: release
      uses: python-semantic-release/python-semantic-release@v8.1.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        root_options: ${{ github.event.inputs.root_options || '-v' }}
    
    - name: ðŸ“¤ Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: steps.release.outputs.released == 'true' || github.event.inputs.force_py_release == 'true'

    - name: ðŸ“¤ Publish package distributions to GitHub Releases
      uses: python-semantic-release/upload-to-gh-release@main
      if: steps.release.outputs.released == 'true' || github.event.inputs.force_gh_release == 'true'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}