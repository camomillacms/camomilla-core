name: ðŸ§ª Test and Coverage

on:
  workflow_dispatch:
  pull_request:
    branches: [ master, next ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        django-version: ["3.2", "4.2", "5.1"]
        exclude:
          - python-version: 3.9 
            django-version: 5.1
          - python-version: 3.11 
            django-version: 3.2
          - python-version: 3.12 
            django-version: 3.2
          - python-version: 3.13
            django-version: 3.2
          - python-version: 3.13
            django-version: 4.2
    name: ðŸ¦  Test on Python ${{ matrix.python-version }} with Django ${{ matrix.django-version }}

    steps:
    - uses: actions/checkout@v2
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: ðŸ“¦ Install dependencies 
      run: |
        python -m pip install --upgrade pip
        sed 's/# Django>=3.2,<6/Django==${{ matrix.django-version }}/' requirements.txt
        pip install -r requirements-dev.txt
    - name: ðŸ”¬ Test with pytest and calculate coverage 
      run: make test
    - name: ðŸ©º Upload coverage to codecov.io
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13' && matrix.django-version == '5.1' # Only upload coverage once
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
