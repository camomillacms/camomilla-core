name: Test and Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
                include:
          - python-version: 3.6
            django-version: Django==1.11

          - python-version: 3.6
            django-version: Django==2.0

          - python-version: 3.6
            django-version: Django==2.1

          - python-version: 3.6
            django-version: Django==2.2

          - python-version: 3.6
            django-version: Django==3.0

          - python-version: 3.7
            django-version: Django==2.2

          - python-version: 3.7
            django-version: Django==3.0

          - python-version: 3.8
            django-version: Django==3.1

          - python-version: 3.9
            django-version: Django==3.1

    name: Test on Python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} üêç
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies üì¶
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install ${{ matrix.django-version }}
    - name: Test with pytest and calculate coverage üß™
      run: |
        make test
    - name: Upload coverage
      uses: codecov/codecov-action@v2
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
