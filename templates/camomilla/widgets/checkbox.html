<ul id="id_{{name}}">
    {% for choice in choices %}
    <li>
        <label for="id_{{name}}_{{forloop.counter0}}">
            <img src="{{choice.thumb}}" width="50" height="50" />
            <input id="id_{{name}}_{{forloop.counter0}}" name="{{name}}" type="checkbox" value="{{choice.value}}" required="" {% if choice.selected %}checked="checked"{% endif %}>{{choice.label}}
        </label>
    </li>
    {% endfor %}
</ul>
